<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title>
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<nav class="navbar">
		<div id="menu" class="menu">
			<ul class="menu-items">
				<li><a href="/">Home</a></li>
				<li><a href="/movies">Movies</a></li>
				<li><a href="/als">ALS</a></li>
				<li><a href="/login">Login</a></li>
				<li><a href="/recommend">Recommendations</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<form th:action="@{/login}" method="post" id="userform">
			<h1>Login</h1>
			<div th:if="${param.error}">Invalid email or password</div>
			<label>Email</label> <input type="text" placeholder="Email"
				name="email" required> <label>Password</label> <input
				type="password" placeholder="Password" name="password" required>
			<br> <input type="submit" value="Login"> <br> <a
				href="/register">Don't have an account?</a>
		</form>
	</div>
</body>
</html>
