<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>My Personal Recommendations</title>
<link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>

<div th:replace="fragments/navigation :: navbar"></div>

<a th:href="@{/recsys/all}">Return to all Recommendations</a>

<h1>Recommendations Generated By Recommender System</h1>
<table id="recommendations">
	<thead>
		<tr>
			<th>MovieID</th>
			<th>Title</th>
			<th>Genre</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="recommendation : ${recList}">
			<td th:text="${recommendation.movieId}"></td>
			<td th:text="${recommendation.title}"></td>
			<td th:text="${recommendation.genre}"></td>
		</tr>
	</tbody>
</table>

</body>
</html>
