<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Recommendations</title>
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div th:replace="fragments/navigation :: navbar"></div>
	<div class="container">
		<div class="content">
			Recommendations Generated By Recommender System
			<table>
				<thead>
					<tr>
						<th>User</th>
						<th>Movie</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${recommendations.empty}">
						<td colspan="2">No Recommendations Available</td>
					</tr>
					<tr th:each="rec : ${recommendations}">
						<td><span th:text="${rec.userId}"> Movie </span></td>
						<td><span th:text="${rec.movieId}"> Movie </span></td>
						<td><span th:text="${rec.value}"> Value </span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
