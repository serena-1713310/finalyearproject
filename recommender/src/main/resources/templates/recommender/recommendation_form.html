<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>ALS Model</title>
<link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>

<div th:replace="fragments/navigation :: navbar"></div>

<h2>Recommendations Generated By Recommender System</h2>

<form action="#" th:action="@{/recsys/user/}" th:object="${form}"
	method="get">
	<h3>Input user ID:</h3>
	<input type="number" th:field="*{userId}" min=1 required />
	<button type="submit">Get user recommendations</button>
</form>

<h1>Recommendations for All Users</h1>
<table id="recommendations">
	<thead>
		<tr>
			<th>User</th>
			<th>Movie</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="recommendation : ${recList}">
			<td th:text="${recommendation.userId}"></td>
			<td th:text="${recommendation.movieId}"></td>
			<td th:text="${recommendation.value}"></td>
		</tr>
	</tbody>
</table>

</body>
</html>
